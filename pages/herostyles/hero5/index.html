<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 5 - Leiyam Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="main-card" id="main-card">
        <h1>Leiyam</h1>
        <img src="assets/img/leiyampfp.png" alt="Profile Picture" class="profile-pic">
        <div class="card-content">
            <p>Hey there! Check out my other social media!</p>
            <nav>
                <ul>
                    <li><a href="../hero1/index.html">Hero 1</a></li>
                    <li><a href="../hero2/index.html">Hero 2</a></li>
                    <li><a href="../hero3/index.html">Hero 3</a></li>
                    <li><a href="../hero4/index.html">Hero 4</a></li>
                    <li><a href="../index.html">Hero Gallery</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="social-media-card discord-card">
        <img src="assets/img/discordlogo.png" alt="Discord Logo" class="social-media-logo">
        <div class="social-media-content">
            <p>Leiyam#leiyam</p>
            <p>Add me on Discord!</p>
        </div>
    </div>
    <div class="social-media-card youtube-card">
        <img src="assets/img/ytlogo.png" alt="YouTube Logo" class="social-media-logo">
        <div class="social-media-content">
            <p>Leiyam</p>
            <p>Consider leaving a sub! :)</p>
        </div>
    </div>
    <div class="social-media-card twitch-card">
        <img src="assets/img/twitchlogo.png" alt="Twitch Logo" class="social-media-logo">
        <div class="social-media-content">
            <p>LeiyamLive</p>
            <p>See me play games live!</p>
        </div>
    </div>
    <div class="social-media-card twitter-card">
        <img src="assets/img/twitterlogo.png" alt="Twitter Logo" class="social-media-logo">
        <div class="social-media-content">
            <p>@Leiyamm_</p>
            <p>Peep my feed!</p>
        </div>
    </div>
    <script src="assets/js/hero5.js"></script>
</body>
</html>
