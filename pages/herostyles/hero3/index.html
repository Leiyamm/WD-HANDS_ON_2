<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 3</title>
    <link rel="stylesheet" href="../hero3/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-hero3">
        <nav>
            <div class="left-nav">
                <button onclick="location.href='../index.html'">Hero Gallery</button>
                <button onclick="location.href='../hero1/index.html'">Hero 1</button>
                <button onclick="location.href='../hero3/index.html'">Hero 3</button>
            </div>
            <img src="assets/img/MonumentaTitle.png" alt="Monumenta Title" class="monumenta-title">
            <div class="right-nav">
                <button onclick="location.href='../hero4/index.html'">Hero 4</button>
                <button onclick="location.href='../hero5/index.html'">Hero 5</button>
                <img src="assets/img/MonumentaLogo.png" alt="Monumenta Logo" class="monumenta-logo">
            </div>
        </nav>
    </header>
    <div class="content-container">
        <div class="card">
            <div class="card-title">Nova+</div>
            <div class="card-subtitle">The Casanova Guild</div>
            <div class="card-description">The guild of stars, castles of memories and glory</div>
        </div>
        <div class="application-box">
            <div class="application-title">Apply Now</div>
            <div class="application-description">You can send in your guild application to Nova+ by clicking the discord link and contacting one of the founders of Casanova.</div>
            <div class="discord-section">
                <div class="discord-name">Novacord</div>
                <a href="https://discord.gg/fgM7jss6hA" target="_blank">
                    <img src="assets/img/DiscordLogo.png" alt="Discord Logo" class="discord-logo">
                </a>
            </div>
        </div>
        <div class="founder-gallery">
            <div class="founders-title">Founders</div>
            <div class="founders">
                <div class="founder" data-founder="Leiyam">
                    <div class="founder-name">Leiyam</div>
                    <img src="assets/img/LeiyamFace.png" alt="Leiyam Avatar" class="founder-avatar">
                </div>
                <div class="founder" data-founder="7iq__">
                    <div class="founder-name">7iq__</div>
                    <img src="assets/img/7iq__Face.png" alt="7iq__ Avatar" class="founder-avatar">
                </div>
                <div class="founder" data-founder="Palaeontological">
                    <div class="founder-name">Palaeontological</div>
                    <img src="assets/img/PalaeontologicalFace.png" alt="Palaeontological Avatar" class="founder-avatar">
                </div>
                <div class="founder" data-founder="ItaDesu">
                    <div class="founder-name">ItaDesu</div>
                    <img src="assets/img/ItaDesuFace.png" alt="ItaDesu Avatar" class="founder-avatar">
                </div>
                <div class="founder" data-founder="dolph___">
                    <div class="founder-name">dolph___</div>
                    <img src="assets/img/dolph___Face.png" alt="dolph___ Avatar" class="founder-avatar">
                </div>
            </div>
        </div>
    </div>
    <script src="../hero3/assets/js/hero3.js"></script>
</body>
</html>
